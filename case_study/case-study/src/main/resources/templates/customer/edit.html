<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .center {
            text-align: center;
            padding: 20px;
            font-size: 100%;
        }

        a {
            text-decoration: none;
        }

        .img {
            background-image: url("https://furamavietnam.com/wp-content/uploads/2018/07/Vietnam_Danang_Furama_Resort_Exterior_Courtyard.jpg ");
        }

        * {
            box-sizing: border-box;
        }

        .footer {
            background-color: burlywood;
        }

        .content {
            padding: 5px;
        }

        body {
            margin: 0px 12px;
        }

        .background {
            color: red;
            font-size: 200%;
            background-color: aquamarine;;
            margin: 0px
        }

        .nav2 {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<header th:replace="/home::header"></header>
<nav th:replace="/home::nav"></nav>
<h2 class="center background">EDIT Customer</h2>

<div class="row background">
    <div class="col-lg-5 col-sm-12">
        <form method="post" th:action="@{/customer/edit}" th:object="${customer}">
            <fieldset>
                <table>
                    <tr class="mb-3">
                        <td>
                            <input hidden th:field="*{id}"><br>
                        </td>
                    </tr>
                    <tr class="mb-3">
                        <td> * Input New TypeId:</td>
                        <td>
                            <select th:field="*{customerType}">
                                <option th:each="stt:${customerTypes}" th:text="${stt.name}"
                                        th:value="${stt.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr class="mb-3">
                        <td> * Input New Name :</td>
                        <td>
                            <input th:value="*{name}" class="form-control" type="text" th:field="*{name}"><br>
                        </td>
                    </tr>

                    <tr class="mb-3">
                        <td> * Input New Date Of Birt :</td>
                        <td>
                            <input  th:value="*{dateOfBirt}"  class="form-control" type="text" th:field="*{dateOfBirt}"><br>
                        </td>
                    </tr>

                    <tr class="mb-3">
                        <td> * Input New GENDER :</td>
                        <td>
                            <input th:value="*{gender}"  class="form-control" type="text" th:field="*{gender}"><br>
                        </td>
                    </tr>

                    <tr>
                        <td * class="mb-3"> Input New ID CARD:</td>
                        <td>
                            <input th:value="*{idCard}"  class="form-control" type="text" th:field="*{idCard}"><br>
                        </td>
                    </tr>

                    <tr>
                        <td * class="mb-3"> Input New PHONE NUMBER :</td>
                        <td>
                            <input th:value="*{phoneNumber}"  class="form-control" type="text" th:field="*{phoneNumber}"><br>
                        </td>
                    </tr>

                    <tr>
                        <td * class="mb-3"> Input New EMAIL :</td>
                        <td>
                            <input th:value="*{email}"  class="form-control" type="text" th:field="*{email}"><br>
                        </td>
                    </tr>

                    <tr>
                        <td * class="mb-3"> Input New ADDRESS :</td>
                        <td>
                            <input  th:value="*{address}"  class="form-control" type="text" th:field="*{address}"><br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>-------------------------------------</p>
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size: 30%">
                            <button type="submit" class="btn btn-outline-primary background">
                                Save
                            </button>
                        </td>
                        <td style="font-size: 30%">
                            <button type="submit" class="btn btn-outline-primary background">
                                <a href="/customer/"> Back List Customer</a>
                            </button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>


<footer th:replace="/home::footer"></footer>
</body>
</html>
