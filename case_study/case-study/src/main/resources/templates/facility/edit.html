<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .center {
            text-align: center;
            padding: 20px;
            font-size: 100%;
        }

        a {
            text-decoration: none;
        }

        .img {
            background-image: url("https://furamavietnam.com/wp-content/uploads/2018/07/Vietnam_Danang_Furama_Resort_Exterior_Courtyard.jpg ");
        }

        * {
            box-sizing: border-box;
        }

        .footer {
            background-color: burlywood;
        }

        .content {
            padding: 5px;
        }

        body {
            margin: 0px 12px;
        }

        .background {
            color: red;
            font-size: 200%;
            background-color: aquamarine;;
            margin: 0px
        }

        .nav2 {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<header th:replace="/home::header"></header>
<nav th:replace="/home::nav"></nav>

<h2 class="center background">Edit form Facility</h2>
<center>
<form th:action="@{/facility/saveEdit}" method="post" th:object="${facility}">
    <input th:field="*{id}" hidden>

    <label>Input new Facility type
        <select id="IdSelect" onchange="addVilla(this.value)" class="form-control form-control-lg" type="text"
                aria-label=".form-control-lg example" th:field="*{facilityTypeID}">
            <option th:each="facilitys:${facilityType}" th:value="${facilitys.id}" th:text="${facilitys.name}"
                    ></option>
        </select><br>
    </label><br>

    <label>Input new Name
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{name}" th:field="*{name}">
    </label><br>
    <label>Input new Area
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{area}" th:field="*{area}"><br>
    </label><br>
    <label>Input new Cost
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{cost}" th:field="*{cost}"><br>
    </label><br>
    <label>Input new Max People
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{maxPeople}" th:field="*{maxPeople}"><br>
    </label><br>
    <label id="standardRoom">Input new Standard Room
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{standardRoom}" th:field="*{standardRoom}"><br>
    </label><br>
    <label id="descriptionOtherConvenience">Input new Description Other Convenience
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{descriptionOtherConvenience}" th:field="*{descriptionOtherConvenience}"><br>
    </label><br>
    <label id="poolArea">Input new Pool Area
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{poolArea}" th:field="*{poolArea}"><br>
    </label><br>
    <label id="numberOfFloors">Input new Number Of Floors
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{numberOfFloors}" th:field="*{numberOfFloors}"><br>
    </label><br>
    <label id="facilityFree">Input new Facility Free
        <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
               th:value="*{facilityFree}" th:field="*{facilityFree}"><br>
    </label><br>
    <label>Input new Rent Type
        <select class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
                th:field="*{rentTypeId}">
            <option th:each="rentTypes:${rentType}" th:value="${rentTypes.id}" th:text="${rentTypes.name}"></option>
        </select>
    </label><br>
    <tr>
        <td>
            <p>-------------------------------------</p>
        </td>
    </tr>
    <button type="submit" class="btn btn-primary btn-lg">Save</button>
    <button type="button" class="btn btn-primary btn-lg">
        <a style="color: white" href="/facility/">Back to Facility</a>
    </button>
</form>
</center>
<p></p>

<footer th:replace="/home::footer"></footer>
</body>
<script>
    let id = document.getElementById("IdSelect").value;

    $(document).ready(function () {
        addVilla(id);
    })

    function addVilla(id) {
        switch (id) {
            case '1' :
                document.getElementById("facilityFree").style.display = "none";
                document.getElementById("poolArea").style.display = "inline-block";
                document.getElementById("standardRoom").style.display = "inline-block";
                document.getElementById("descriptionOtherConvenience").style.display = "inline-block";
                document.getElementById("numberOfFloors").style.display = "inline-block";
                break;
            case '2' :
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("facilityFree").style.display = "none";
                document.getElementById("standardRoom").style.display = "inline-block";
                document.getElementById("descriptionOtherConvenience").style.display = "inline-block";
                document.getElementById("numberOfFloors").style.display = "inline-block";
                break;

            case '3' :
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("descriptionOtherConvenience").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloors").style.display = "none";
                document.getElementById("facilityFree").style.display = "inline-block";
                break;
        }
    }
</script>
</html>
