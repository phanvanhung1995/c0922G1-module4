<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Create new customer</title>
</head>
<body>
<h2>Create New Customer Form</h2>
<p>
  <a th:href="@{/customer/index}">back to list customer</a>
</p>

<form th:action="@{/customer/save}" method="post" th:object="${customer}">
<input type="hidden" th:field="*{id}"><br>

  <label>Name</label>
  <input th:field="*{name}"><br>

  <label>Email</label>
  <input th:field="*{email}"><br>

  <label>address</label>
  <input th:field="*{address}">

  <button type="submit">Save</button>
</form>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
