<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div th:replace="/layout::nav">
</div>
<body>

    <button class="btn btn-primary btn-lg">
        <a style="color: white; text-decoration: none" th:href="@{/category/create}">Create new Category</a>
    </button>
</p>
<h2 style="color: red;font-size: 50px;background-color: lightgray;text-align: center">List Category</h2>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EDIT</th>
        <th>DELETE</th>
        <th>VIEW</th>
    </tr>
    <tr>
        <td th:colspan="5" th:if="${category.isEmpty()}">
            <p >Danh sách trống</p>
        </td>
    </tr>

    <tr th:each="category:${category}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <button class="btn btn-outline-primary">
                <a style="color: red; text-decoration: none" th:href="@{/edit_category/__${category.id}__}">Edit</a>
            </button>
        </td>
        <td>
            <button class="btn btn-outline-primary ">
                <a style="color: red; text-decoration: none" th:href="@{/delete/__${category.id}__}">Delete</a>
            </button>
        </td>

        <td>
            <button class="btn btn-outline-primary">
                <a style="color: red; text-decoration: none" th:href="@{/view/__${category.id}__}">View</a>
            </button>
        </td>
    </tr>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
