<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="/layout::nav">
</div>
<h3>EDIT FORM</h3>
<p>
    <a th:href="@{/}">back to list Blog</a>
</p>

<form th:action="@{/edit}" th:object="${blog}" method="post">

    <input th:field="*{id}" name="id" th:value="*{id}" type="hidden">

    <label>Name</label>
    <input th:field="*{name}" th:value="*{name}"><br>
    <label>Category</label>
    <input th:field="*{category}" th:value="*{category}"><br>

    <label>content</label>
    <!--  <input type="" th:field="*{content}" th:value="*{content}"><br>-->
    <textarea th:field="*{content}"></textarea><br>

    <label>Time Up</label>
    <input th:field="*{timeUp}" th:value="*{timeUp}"><br>

    <button type="submit">Update</button>

</form>
</body>
</html>
