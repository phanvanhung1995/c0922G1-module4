<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div th:replace="/layout::nav">
</div>
<body>
<h2>List Products</h2>
<p style="color: white" th:text="${mess}"></p>
<p>
    <button class="btn btn-primary btn-lg">
    <a style="color: red" th:href="@{/create}">Create new Blog</a>
    </button>
</p>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CONTENT</th>
        <th>TIME UP</th>
        <th>EDIT</th>
        <th>DELETE</th>
        <th>VIEW</th>
    </tr>

    <tr th:each="blog:${blogList}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.timeUp}"></td>
        <td>
            <a th:href="@{/edit/__${blog.id}__}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/__${blog.id}__}">Delete</a>
        </td>

        <td>
            <a th:href="@{/view/__${blog.id}__}">View</a>
        </td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
