<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Song Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:replace="/layout::nav">
</div>

<p>
    <a th:href="@{/}">Back to list Song</a>
</p>

<form th:action="@{/save}" th:object="${song}" method="post">
    <input th:field="*{id}" th:value="*{id}" hidden>
    <label>Name Song : </label>
    <input th:field="*{name}">
    <label style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label><br>
    <label>Singer : </label>
    <input th:field="*{singer}">
    <label style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label><br>
    <label> Kind Of Music: </label>
    <input th:field="*{kindOfMusic}">
    <label style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label><br>
    <button>Save</button>
</form>
</body>
</html>
