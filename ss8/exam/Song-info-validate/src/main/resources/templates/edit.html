<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:replace="/layout::nav">
</div>

<p>
    <a th:href="@{/}">Back to list Song</a>
</p>
<form th:action="@{/edit}" th:object="${song}" method="post">
    <input hidden th:field="*{id}" th:value="*{id}">
    <label>Name : </label>
    <input th:field="*{name}" th:value="*{name}"><br>

    <label>Singer : </label>
    <input th:field="*{singer}" th:value="*{singer}"><br>

    <label>Kind of Music : </label>
    <input th:field="*{kindOfMusic}" th:value="*{kindOfMusic}"><br>
    <button>Update</button>
</form>
</body>
</html>
