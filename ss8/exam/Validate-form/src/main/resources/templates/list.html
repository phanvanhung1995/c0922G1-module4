<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div th:replace="/layout::nav">
</div>
<body>


<p>
    <button class="btn btn-primary btn-lg">
        <a style="color: white; text-decoration: none" th:href="@{/create}">Create new User</a>
    </button>
</p>
<h2 style="color: red;font-size: 50px;background-color: lightgray;text-align: center">List User</h2>

<form action="/">
    <input th:name="${lastName}" th:value="${lastName}" placeholder="nhập last Name : " >
    <input th:name="${age}" th:value="${age}" placeholder="nhập age : " >
    <button>Search</button>
</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>phoneNumber</th>
        <th>age</th>
        <th>email</th>
    </tr>

    <tr th:each="user:${userPage}">
        <td th:text="*{user.id}"></td>
        <td th:text="*{user.firstName}"></td>
        <td th:text="*{user.lastName}"></td>
        <td th:text="*{user.phoneNumber}"></td>
        <td th:text="*{user.age}"></td>
        <td th:text="*{user.email}"></td>
    </tr>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a th:if="${userPage.hasPrevious()}" th:href="@{/(page=${userPage.number -1},lastName = ${lastName},age =${age})}" class="page-link">Previous</a></li>
        <span th:text="${userPage.number + 1 }">/<span th:text="${userPage.totalPages}"></span></span>
        <li class="page-item">
            <a th:if="${userPage.hasNext()}" th:href="@{/(page=${userPage.number -1},lastName = ${lastName},age =${age})}" class="page-link">Next</a></li>
    </ul>
</nav>
</body>
</html>
